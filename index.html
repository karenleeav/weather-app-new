<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= h1, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="src/style.css">
    <title>Weather Application</title>
</head>
<body>
    <div class="container">
    <div class="weather-app-wrapper">
    <div class="weather-app">
    <div class="overview">
  <h1 id="city">
  </h1>
  <ul>
      <li> Last updated: <span id="date"></span>
      </li>
      <li id="description">
      </li>
  </ul>
</div>
  <div class="row">
      <div class="col-6">
          <div class="clearfix weather-temperature d-flex">
          <img 
          src=""
           alt="cloudy" 
           id="icon"
           class="float-left"
           />
           <div class="float-left"><strong id="temperature"></strong><span class="units">
               <a href="#">°C</a> | <a href="3">°F</a>
        </span>
    </div>
    </div>
    </div>
      <div class="col-6">
          <ul>
              <li>
                  humidity: <span id="humidity"></span>%
              </li>
              <li>
                  wind: <span id="wind"></span> km/h
              </li>
          </ul>
</div>
</div>
</div>
<small>
    <a href="https://github.com/karenleeav/weather-app-new" target="_blank">Open-source code</a> by Karen Avidar
</small>

    </div>
    </div>
   <script src="src/app.js"></script>
</body>
</html>
